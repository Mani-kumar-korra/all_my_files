<body>
    <script>
      
function gcd(x, y) {
  var min;
  if (x < y) {
    min = x;
  } else {
    min = y;
  }
  
  while (min >= 2) {
    if (x % min === 0 && y % min === 0) {
      return min;
    }
    min--;
  }

  return 1; 
}


document.write(gcd(15, 30));  
</script>
    </script>
</body>
