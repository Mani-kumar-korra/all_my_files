<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumof2(x,y){

            if(x==y){
    
                return (x+y)*3  }
                else{
                    return x+y
                }
            }

            document.write(sumof2(2,4))
            document.write(sumof2(2,2))
    </script>
    
</body>
