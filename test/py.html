<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pycheck(str)
        {
            if (str.substring(0,2)=="py")
            {
                return str
            }
            else{
                return "py"+str

            }
        }

        document.write(pycheck("python"))
        document.write(pycheck("thon"))
        document.write(pycheck("cake"))
    </script>
    
</body>
</html>
