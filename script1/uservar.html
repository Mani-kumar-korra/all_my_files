

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Create a variable using a user-defined name</title>
</head>
<body>
<script>
   

// Prompt the user to enter a variable name
const variableName = prompt("Enter a variable name:");

// Prompt the user to enter a value for the variable
const variableValue = prompt("Enter a value for the variable:");

// Create an empty object
const obj = {};

// Assign the value to the dynamically created property using the user-defined name
obj[variableName] = variableValue;

// Output the value of the variable
document.write(variableName +"="+obj[variableName]);
</script>
</body>
</html>
