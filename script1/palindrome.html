<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function palindrome(str) {
           var new_str =str.replace(/[^0-9a-z]/gi, '').toLowerCase();

           rev_str = new_str.split("").reverse().join("");

           if (new_str===rev_str){
            return true;
           }
           else{
            return false
           }
       
        
        }
        document.write(palindrome("maffm"))
    </script>
</body>
</html>
