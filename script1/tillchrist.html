<!DOCTYPE html>
  <html>
  <head>
  <meta charset=utf-8 />
  <title>Write a JavaScript program to calculate days left until next Christmas</title>
  </head>
  <body>
    <script>
        // Get the current date
const today = new Date();

// Set the target date to Christmas of the current year
const targetDate = new Date(today.getFullYear(), 11, 25);

// If Christmas has already passed this year, set the target date to Christmas of the next year
if (today.getMonth() === 11 && today.getDate() > 25) {
  targetDate.setFullYear(targetDate.getFullYear() + 1);
}

// Calculate the difference in days between the current date and the target date
const timeDiff = targetDate.getTime() - today.getTime();
const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

// Output the result
document.write(daysLeft + " days left until Christmas!");
    </script>
</body>
  </html>
