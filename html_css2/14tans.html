<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>
<style>
    .card {
        width: 130px;
        height: 195px;
        background: url("img_avatar.png") no-repeat;
        display: inline-block;
    }
    .card:hover {
        background: url("download.jpeg") no-repeat;
    }
</style>
</head>
<body>
    <div class="card"></div>
</body>
</html>
