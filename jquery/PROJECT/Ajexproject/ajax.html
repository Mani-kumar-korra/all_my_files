<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="ajax.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="ajax.js"></script>
</head>
<body>
    <div class="container">
        <h1>Enter the details to get an appointment with a doctor</h1>
        <form id="appointmentForm" action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="userid">User ID:</label>
            <input type="text" id="userid" name="userid" required><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br>
            <label for="healthissue">Health Issue:</label>
            <textarea id="healthissue" name="healthissue" required></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="container">
        <h2>To know more about a patient, enter their User ID:</h2>
        <input type="text" id="searchUserId" placeholder="Enter User ID">
        <button id="searchButton">Search</button>
        <div id="patientDetails"></div>
    </div>
</body>
</html>
