<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Return first and last name from a form -
w3resource</title>
</head><body>
<form id="form1" onsubmit="getFormvalue()">
First name: <input type="text" name="fname" value="David"><br>
Last name: <input type="text" name="lname"
value="Beckham"><br>
<input type="submit" value="Submit">
</form>
<script>
   function getFormvalue() {
  var firstName = document.querySelector("input[name=fname]").value
  var lastName = document.querySelector('input[name="lname"]').value;

  document.write("First name: " + firstName);
  document.write("Last name: " + lastName);

  

  return false; // Prevent form submission
}

</script>
</body>
</html>
