<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            background-color: aqua;
            width: 100px;
            height: 100px;
            padding:30px;
            margin:20px;
        }
    </style>
</head>
<body>
    <p id ="demo">this is red</p>
    <button id="bt">click here</button>
    <script>

            document.getElementById('bt').addEventListener("mouseover",displaychan)
            function displaychan(){
                document.getElementById('demo').style.color="red"
                document.getElementById('demo').style.background="red"

            }
        
        </script>
</body>
</html>
